<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script>


var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 30, "red", 200, 0,1);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 400;
        this.canvas.height = 470;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y,number) {
    this.width = width;
    this.height = height;
    this.number = number;
    this.x = x;
    this.y = y;
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        //ctx.fill();
        //ctx.strokeRect(this.x, this.y,this.width, this.height);
        ctx.fillStyle = "black";
        ctx.font = "30px Arial"
        ctx.fillStyle = "#fff";
        ctx.textBaseline = "top";
        ctx.fillText(this.number,this.x,this.y);


    }
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.y+= 1;
    if(myGamePiece.y==myGameArea.canvas.height)
    {
      myGamePiece.y = 0;
      document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + myGamePiece.number;
//       var theDiv = document.getElementById("<ID_OF_THE_DIV>");
//       var content = document.createTextNode("<YOUR_CONTENT>");
//        theDiv.appendChild(content);
    }
    myGamePiece.update();
}

function addOne() {
  myGamePiece.number+=1;
  }

function addTwo() {
  myGamePiece.number+=2;
}

function stopAdd(){

}

</script>
<p>
<button onmousedown="addOne()" onmouseup="stopAdd()" ontouchstart="addOne()"> Add One </button>
<button onmousedown="addTwo()" onmouseup="stopAdd()" ontouchstart="addTwo()"> Add Two </button>

<p id="demo"> </p>


</body>
</html>
